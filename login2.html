<body>

    <div class="container">

      <div class="form-signin">
        <h2 class="form-signin-heading" style="text-align: center;">DISPONIBILIDAD DOCENTE</h2>
        <label for="username" class="sr-only">C칩digo</label>
        <input type="text" id="username" class="form-control" placeholder="C칩digo" required autofocus>
        <label for="password" class="sr-only">Contrase침a</label>
        <input type="password" id="password" class="form-control" placeholder="Contrase침a" required>
        <div class="checkbox">
        <button class="btn btn-lg btn-primary btn-block" type="button" id="submit">Ingresar</button>
      </div>

      <div id="error_container" class="error hidden">
          <div class="alert">Verifique sus credenciales</div>
      </div>

    </div> <!-- /container -->

    <script type="text/javascript">
      $(document).ready(function(){
        localStorage.setItem("user", null);
        localStorage.setItem("rol", null);
        var base_url = "http://54.244.144.252:8080/sidihoWs";

        $("#submit").click(function(e){
          var username = $("#username").val();
          var password = $("#password").val();
          $("#error_container").addClass("hidden");

          var data = {
            "username"  : username,
            "password"  : password
          };

          $.ajax({
              url: base_url+'/login',
              type: 'POST',
              contentType: "application/json",
              success: function (data) {
                  console.log(data.user);
                  localStorage.setItem("user", JSON.stringify(data.user));
                  var rol = data.user.docente.rol;
                  localStorage.setItem("rol", rol);

                  if(rol == 1) {
                    window.location.href = "./editar.html";
                  }
                  else {
                    window.location.href = "./disponibilidad.html";
                  }
              },
              data: JSON.stringify(data),
              statusCode: {
                401: function() {
                  $("#error_container").removeClass("hidden");
                }
              }
          });
        });
      });
    </script>
